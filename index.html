<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoidChat Clone</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f3f4f6;
            --chat-bg: #ffffff;
            --mine-bg: #6366f1;
            --mine-text: #ffffff;
            --other-bg: #e5e7eb;
            --other-text: #1f2937;
        }

        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            height: 100vh;
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 10;
            background-color: var(--bg);
            transition: opacity 0.3s ease;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .card h1 { margin-top: 0; color: #333; }
        .card p { color: #666; font-size: 0.9rem; margin-bottom: 1.5rem; }

        .input-group { margin-bottom: 1rem; text-align: left; }
        .input-group label { display: block; font-size: 0.8rem; color: #555; margin-bottom: 5px; font-weight: bold; }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-group input:focus { border-color: var(--primary); }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }

        /* --- CHAT SCREEN --- */
        #chat-screen {
            display: none; /* Hidden by default */
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            background: var(--chat-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        
        @media (min-width: 800px) {
            #chat-screen { height: 90vh; margin-top: 5vh; border-radius: 16px; overflow: hidden; }
        }

        header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }
        .room-badge {
            background: #e0e7ff;
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Message Bubbles */
        .message-row { display: flex; flex-direction: column; max-width: 75%; }
        .message-row.mine { align-self: flex-end; align-items: flex-end; }
        .message-row.other { align-self: flex-start; align-items: flex-start; }
        
        .sender-name { font-size: 0.75rem; color: #888; margin-bottom: 2px; margin-left: 5px; }
        .message-row.mine .sender-name { display: none; } /* Hide name for self */

        .bubble {
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }
        
        .message-row.mine .bubble {
            background-color: var(--mine-bg);
            color: var(--mine-text);
            border-bottom-right-radius: 4px;
        }
        
        .message-row.other .bubble {
            background-color: var(--other-bg);
            color: var(--other-text);
            border-bottom-left-radius: 4px;
        }

        .meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 2px;
        }
        .time { font-size: 0.65rem; opacity: 0.7; }
        
        .delete-icon {
            cursor: pointer;
            font-size: 0.8rem;
            color: #ef4444; /* Red */
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .delete-icon:hover { opacity: 1; }

        /* System Message */
        .system-msg {
            align-self: center;
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            color: #666;
            margin: 10px 0;
        }

        /* Input Area */
        form#chat-form {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        #msg-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            outline: none;
        }
        #msg-input:focus { border-color: var(--primary); }
        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>

    <!-- LOGIN / JOIN SCREEN -->
    <div id="login-screen">
        <div class="card">
            <h1>Join Room</h1>
            <p>Anonymous & Secure Chat</p>
            
            <div class="input-group">
                <label>Room ID</label>
                <input type="text" id="room-id" placeholder="e.g. lounge-1" required onkeypress="handleEnterKey(event)">
            </div>
            
            <div class="input-group">
                <label>Your Name (Optional)</label>
                <input type="text" id="username" placeholder="e.g. Ninja" onkeypress="handleEnterKey(event)">
            </div>

            <div class="input-group">
                <label>Secret Code (For Admins)</label>
                <input type="password" id="admin-code" placeholder="Leave empty if guest" onkeypress="handleEnterKey(event)">
            </div>

            <button class="btn" onclick="joinChat()">Enter Room</button>
        </div>
    </div>

    <!-- CHAT SCREEN -->
    <div id="chat-screen">
        <header>
            <div class="room-badge" id="room-display">Room: ...</div>
            <div style="font-size: 0.9rem; color: #666;" id="user-display">Guest</div>
        </header>

        <div id="messages">
            <!-- Messages inject here -->
        </div>

        <form id="chat-form">
            <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
            <button type="submit" class="send-btn">âž¤</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // --- CONFIGURATION ---
        const SERVER_URL = 'https://www.cloudinfomac.com'; 

        let socket;
        let myAdminCode = null;
        let myUserId = null;
        let myRoomId = null;

        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const msgsArea = document.getElementById('messages');
        const chatForm = document.getElementById('chat-form');
        const msgInput = document.getElementById('msg-input');

        // --- NEW FUNCTION: Handle Enter Key on Login Form ---
        function handleEnterKey(event) {
            // Check if the key pressed is the Enter key (key code 13 or key 'Enter')
            if (event.key === 'Enter' || event.keyCode === 13) {
                event.preventDefault(); // Stop the form from submitting normally
                joinChat(); // Call the function to join the room
            }
        }
        
        function joinChat() {
            const roomId = document.getElementById('room-id').value.trim();
            const username = document.getElementById('username').value.trim();
            const adminCode = document.getElementById('admin-code').value.trim();

            if (!roomId) return alert("Please enter a Room ID");

            myRoomId = roomId;
            myAdminCode = adminCode; // Store locally to delete messages later

            // Connect
            socket = io(SERVER_URL);

            socket.on('connect', () => {
                // Send Join Request
                socket.emit('joinRoom', { roomId, username, adminCode });
            });

            // --- Handlers ---

            socket.on('roomJoined', (data) => {
                myUserId = data.userId;
                
                // Update Header
                document.getElementById('room-display').textContent = `Room: ${data.roomId}`;
                
                // Show "Creator" badge only to self
                let userLabel = data.username;
                if (data.isCreator) {
                    userLabel += " (Creator Mode)";
                    // If server accepted our code, ensure we keep it
                    myAdminCode = data.adminCode; 
                }
                document.getElementById('user-display').textContent = userLabel;

                // Switch Screens
                loginScreen.style.opacity = '0';
                setTimeout(() => {
                    loginScreen.style.display = 'none';
                    chatScreen.style.display = 'flex';
                    // Focus input after joining
                    msgInput.focus();
                }, 300);

                // Load History
                msgsArea.innerHTML = '';
                data.history.forEach(msg => renderMessage(msg));
                scrollToBottom();
            });

            socket.on('message', (msg) => {
                renderMessage(msg);
                scrollToBottom();
            });

            socket.on('systemMessage', (txt) => {
                const div = document.createElement('div');
                div.className = 'system-msg';
                div.textContent = txt;
                msgsArea.appendChild(div);
                scrollToBottom();
            });

            socket.on('messageDeleted', ({ messageId }) => {
                const el = document.getElementById(`msg-${messageId}`);
                if (el) el.remove();
            });
        }

        // The chat form handling is correct, using onsubmit prevents default
        // browser form behavior and sends the message.
        chatForm.onsubmit = (e) => {
            e.preventDefault();
            const text = msgInput.value.trim();
            if (!text) return;

            // Ensure the user name sent is always the one they input on the login screen
            const currentUsername = document.getElementById('username').value.trim() || 'Guest';

            socket.emit('chatMessage', {
                roomId: myRoomId,
                username: currentUsername,
                message: text
            });
            msgInput.value = '';
        };

        function renderMessage(msg) {
            const isMine = msg.senderId === myUserId; 
            
            // Create Containers
            const row = document.createElement('div');
            row.className = `message-row ${isMine ? 'mine' : 'other'}`;
            row.id = `msg-${msg.id}`;

            const sender = document.createElement('div');
            sender.className = 'sender-name';
            sender.textContent = msg.senderName;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = msg.text;

            const meta = document.createElement('div');
            meta.className = 'meta';
            
            const time = document.createElement('span');
            time.className = 'time';
            time.textContent = msg.timestamp;

            meta.appendChild(time);

            // DELETE LOGIC
            if (myAdminCode || isMine) {
                const delBtn = document.createElement('span');
                delBtn.className = 'delete-icon';
                delBtn.innerHTML = 'ðŸ—‘';
                delBtn.onclick = () => deleteMsg(msg.id);
                meta.appendChild(delBtn);
            }

            // Assemble
            if (!isMine) row.appendChild(sender);
            row.appendChild(bubble);
            bubble.appendChild(meta);
            
            msgsArea.appendChild(row);
        }

        function deleteMsg(id) {
            if(!confirm("Delete this message?")) return;
            socket.emit('deleteMessage', {
                roomId: myRoomId,
                messageId: id,
                adminCode: myAdminCode 
            });
        }

        function scrollToBottom() {
            msgsArea.scrollTop = msgsArea.scrollHeight;
        }
    </script>
</body>
</html>
